<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Culture Through the Decades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app-container">
        <!-- Timeline Navigation -->
        <section class="timeline-container">
            <h1 class="app-title">Office Culture Through the Decades</h1>
            
            <div class="timeline">
                <input type="radio" id="decade-1950s" name="decade" value="1950s" checked>
                <input type="radio" id="decade-1960s" name="decade" value="1960s">
                <input type="radio" id="decade-1970s" name="decade" value="1970s">
                <input type="radio" id="decade-1980s" name="decade" value="1980s">
                <input type="radio" id="decade-1990s" name="decade" value="1990s">
                <input type="radio" id="decade-2000s" name="decade" value="2000s">
                <input type="radio" id="decade-2010s" name="decade" value="2010s">
                <input type="radio" id="decade-2020s" name="decade" value="2020s">
                
                <div class="timeline-track">
                    <div class="timeline-progress"></div>
                    
                    <label for="decade-1950s" class="timeline-marker" data-decade="1950s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">1950s</span>
                        <span class="marker-subtitle">Mad Men Era</span>
                    </label>
                    
                    <label for="decade-1960s" class="timeline-marker" data-decade="1960s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">1960s</span>
                        <span class="marker-subtitle">Space Age</span>
                    </label>
                    
                    <label for="decade-1970s" class="timeline-marker" data-decade="1970s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">1970s</span>
                        <span class="marker-subtitle">Groovy Office</span>
                    </label>
                    
                    <label for="decade-1980s" class="timeline-marker" data-decade="1980s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">1980s</span>
                        <span class="marker-subtitle">Power Decade</span>
                    </label>
                    
                    <label for="decade-1990s" class="timeline-marker" data-decade="1990s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">1990s</span>
                        <span class="marker-subtitle">Dot-Com Boom</span>
                    </label>
                    
                    <label for="decade-2000s" class="timeline-marker" data-decade="2000s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">2000s</span>
                        <span class="marker-subtitle">Millennium</span>
                    </label>
                    
                    <label for="decade-2010s" class="timeline-marker" data-decade="2010s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">2010s</span>
                        <span class="marker-subtitle">Startup Era</span>
                    </label>
                    
                    <label for="decade-2020s" class="timeline-marker" data-decade="2020s">
                        <span class="marker-dot"></span>
                        <span class="marker-label">2020s</span>
                        <span class="marker-subtitle">Hybrid Era</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- Office Space -->
        <section class="office-container">
            <div class="office-space" id="office-1950s">
                <div class="office-grid">
                    <!-- Office elements will be positioned here -->
                    <div class="office-background"></div>
                    <div class="office-floor"></div>
                    
                    <!-- Placeholder for future office elements -->
                    <div class="element-area desk-area"></div>
                    <div class="element-area character-area"></div>
                    <div class="element-area tech-area"></div>
                    <div class="element-area furniture-area"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
