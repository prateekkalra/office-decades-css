<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Single-File CSS Illustration</title>
<style>
/* ---------- RESET ---------- */
*{
    margin:0;
    padding:0;
    border:0;
    box-sizing:border-box;
}
.clearfix:before,
.clearfix:after{
    content:"";
    display:table;
}
.clearfix:after{clear:both;}
.clearfix{zoom:1;}          /* IE6/7 */
body{
    font-size:14px;
    color:#000;
}

/* ---------- VARIABLES / COLORS ---------- */
:root{
    --mainblack:#22262b;
    --amain:#fbb053;
    --grisclaro:#e0e2e2;
    --display:#abadc6;
    --item:#d1c9bf;
    --codred:#ac5e47;
}

/* ---------- LAYOUT ---------- */
html,body{height:100%;}
body{
    display:flex;
    justify-content:center;
    align-items:center;
    background:var(--mainblack);
}

/* ---------- COMPUTER ---------- */
.comp{
    width:100%;
    max-width:275px;
    text-align:center;
}
.monitor{
    width:275px;
    height:181px;
    margin:0 auto;
    border:1px solid var(--grisclaro);
    background:#000;
    border-radius:10px 10px 0 0;
    padding:9px;
    display:flex;
    overflow:hidden;
}
.mid{
    width:50%;
    height:100%;
    float:left;
    background:var(--display);
    position:relative;
}
.mid.codigo{
    background:var(--mainblack);
    padding:14px 0 14px 14px;
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
}

/* ---------- BROWSER ---------- */
.site{
    position:absolute;
    bottom:0;
    right:0;
    width:105px;
    height:138px;
    background:#fefaf0;
    border-radius:4px 4px 0 0;
    overflow:hidden;
}
.topbar{
    width:100%;
    background:#afa895;
    padding:3px;
    display:flex;
    align-items:center;
    gap:2px;
}
.topbar .circl{
    width:2px;
    height:2px;
    background:#fff;
    border-radius:50%;
}
.inhead{
    height:5px;
    background:#ddd8cf;
    padding:2px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.inhead .item{
    width:10px;
    height:1px;
    background:var(--item);
}
.inslid{
    height:33px;
    background:#efebe2;
}
.incont{
    padding-top:10px;
    background:#fefaf0;
}
.incont .item{
    display:block;
    margin:0 auto;
    height:2px;
    background:var(--item);
}
.incont .item:nth-child(1){width:20px;}
.incont .item:nth-child(2){width:41px;margin-top:3px;}
.incont .item:nth-child(3){width:32px;}
.incont .item:nth-child(4){width:23px;}
.wid{
    display:flex;
    padding:8px 1px;
    gap:3px;
}
.wid .itwid{
    flex:1 1 33.333%;
    height:26px;
    background:#f5f1e6;
    position:relative;
}
.contfoot{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:6px;
    background:#ebe5dc;
}
.infoot{
    height:26px;
    background:#efebe2;
}

/* ---------- CODE BLOCK ---------- */
.line{
    display:flex;
    gap:3px;
    padding:2px 0;
}
.item{
    height:3px;
    background:#555;
}
.item.var{background:var(--codred);width:20px;}
.item.cont{background:#464748;width:20px;}
.item.fun{background:var(--amain);width:20px;}
.item.atr{background:#645572;width:20px;}
.item.min{width:13px;}
.item.lrg{width:30px;}
.tab1{padding-left:5px;}
.tab2{padding-left:8px;}
.tab3{padding-left:10px;}
.tab4{padding-left:12px;}

/* ---------- ANIMATIONS ---------- */
@keyframes code{
    0%,100%{opacity:1;}
    50%{opacity:.6;}
}
.codigo .var{animation:code .3s infinite;}
.codigo .cont{animation:code .5s infinite;}
.codigo .fun{animation:code .2s infinite;}
.codigo .atr{animation:code .1s infinite;}

/* ---------- BASE ---------- */
.base{
    width:338px;
    height:12px;
    background:var(--grisclaro);
    margin:0 auto;
    border-radius:0 0 6px 6px;
}
/* ---------- WRAPPER FIX for centering ---------- */
.comp-wrapper{
    display:flex;
    flex-direction:column;
    align-items:center;
}
</style>
</head>
<body>

<div class="comp-wrapper">
    <div class="comp">
        <div class="monitor">
            <!-- left half: fake browser -->
            <div class="mid">
                <div class="site">
                    <div class="topbar">
                        <div class="circl"></div>
                        <div class="circl"></div>
                        <div class="circl"></div>
                    </div>
                    <div class="inhead">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <div class="inslid"></div>
                    <div class="incont">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="wid">
                            <div class="itwid"><div><div class="contfoot"></div></div></div>
                            <div class="itwid"><div><div class="contfoot"></div></div></div>
                            <div class="itwid"><div><div class="contfoot"></div></div></div>
                        </div>
                        <div class="infoot"></div>
                    </div>
                </div>
            </div>

            <!-- right half: code -->
            <div class="mid codigo">
                <div class="line"><div class="item var"></div><div class="item cont"></div></div>
                <div class="line"><div class="item min var"></div><div class="item min fun"></div></div>
                <div class="line"><div class="item min var"></div></div>
                <div class="line"><div class="item var"></div><div class="item atr"></div><div class="item cont"></div></div>
                <div class="line tab1"><div class="item min atr"></div><div class="item lrg fun"></div><div class="item min fun"></div><div class="item lrg cont"></div></div>
                <div class="line tab1"><div class="item lrg atr"></div><div class="item min fun"></div><div class="item min cont"></div></div>
                <div class="line tab1"><div class="item atr"></div><div class="item min fun"></div><div class="item atr"></div></div>
                <div class="line tab1"><div class="item min atr"></div><div class="item min cont"></div><div class="item lrg atr"></div><div class="item fun"></div></div>
                <div class="line tab1"><div class="item min atr"></div><div class="item lrg fun"></div><div class="item lrg cont"></div><div class="item min fun"></div></div>
                <div class="line tab1"><div class="item min var"></div></div>
                <div class="line tab1"><div class="item min var"></div></div>
                <div class="line tab2"><div class="item min var"></div></div>
                <div class="line tab2"><div class="item min atr"></div><div class="item min fun"></div></div>
                <div class="line tab3"><div class="item min atr"></div><div class="item min fun"></div><div class="item lrg fun"></div><div class="item lrg cont"></div></div>
                <div class="line tab3"><div class="item min atr"></div><div class="item min fun"></div><div class="item lrg atr"></div><div class="item lrg cont"></div></div>
                <div class="line tab4"><div class="item min fun"></div><div class="item lrg atr"></div></div>
                <div class="line tab1"><div class="item atr"></div><div class="item var"></div><div class="item cont"></div></div>
                <div class="line tab3"><div class="item min var"></div></div>
                <div class="line tab4"><div class="item min atr"></div><div class="item min fun"></div><div class="item lrg atr"></div><div class="item lrg cont"></div></div>
                <div class="line"><div class="item min var"></div></div>
            </div>
        </div>
    </div>
    <div class="base"></div>
</div>

</body>
</html>
